<div class="companies-wrapper">
  <div class="header">
    <div class="title">
      <div class="btn btn-light" (click)="goToHome()">
        <i class="bi bi-arrow-left-short"></i>
      </div>
      <div class="text-secondary fw-bold fs-6 text-uppercase">Companies</div>
    </div>

    <div class="options">
      <div class="add-company">
        <div
          class="btn btn-light btn-sm py-2 px-4 text-success fw-bolder d-flex gap-6"
        >
          <i class="bi bi-plus"></i>
          <span>Add Company</span>
        </div>
      </div>
    </div>
  </div>

  <div class="companies-details">
    <div class="company" *ngFor="let company of companies">
      <div class="company-info">
        <div class="company-name">
          <div class="text-dark fw-bold text-uppercase">
            {{ company.company_name }}
          </div>
        </div>

        <div class="company-gst-no">
          <div class="text-dark fw-bold text-uppercase">
            {{ company.company_gst_no }}
          </div>
        </div>
      </div>

      <div class="company-options">
        <div class="btn btn-success btn-sm rounded-circle">
          <i class="bi bi-arrow-right-circle"></i>
        </div>

        <div
          class="btn btn-warning btn-sm rounded-circle"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#viewCompany"
          aria-controls="viewCompany"
        >
          <i class="bi bi-pencil-square"></i>
        </div>

        <div class="btn btn-danger btn-sm rounded-circle">
          <i class="bi bi-trash3"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container>
  <div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="viewCompany"
    aria-labelledby="offcanvasCompany"
    style="width: 50%"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCompany">Offcanvas</h5>
    </div>
    <div class="offcanvas-body"></div>
  </div>
</ng-container>
