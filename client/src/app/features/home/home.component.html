<div class="home-wrapper">
  <div class="container">
    <div class="tab-wrapper" *ngFor="let tab of tabs">
      <div class="tab" (click)="navigateToTab(tab.path)">
        <div class="tab-image">
          <img [src]="tab.image" alt="" />
        </div>
        <div class="tab-body">
          <div class="text-success fw-bold">{{ tab.title }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
