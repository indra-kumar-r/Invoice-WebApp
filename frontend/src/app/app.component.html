<div class="main-container">
  <div class="header">
    <div class="left">
      <div class="logo">
        <img src="yhe_logo.png">
      </div>
    </div>
    <div class="right">
      <div class="nav-btn" (click)="switchComponent('home')">
        <i class="bi bi-house-fill" title="Home"></i>
      </div>
      <div class="nav-btn">
        <i class="bi bi-gear-fill" title="Settings"></i>
      </div>
    </div>
  </div>
  <div class="content">
    <ng-container *ngIf="homeComponentAcive">
      <app-home (switchComponentEvent)="switchComponent($event)"></app-home>
    </ng-container>
    <ng-container *ngIf="invoiceComponentAcive">
      <app-invoice></app-invoice>
    </ng-container>
    <ng-container *ngIf="gstComponentAcive">
      <app-gst></app-gst>
    </ng-container>
    <ng-container *ngIf="companiesComponentAcive">
      <app-companies></app-companies>
    </ng-container>
  </div>
</div>
